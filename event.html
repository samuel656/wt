<html>
<head>
<script>
function display()
{
	document.writeln("functionns in java script")
}
function add(a,b)
{
	sum=a+b
	document.writeln("sum of two numbers is "+sum)
}
function diff(a,b)
{
	sub=a-b
	document.writeln("difference of two numbers is "+sub)
}
function prdt(a,b)
{
	mul=a*b
	document.writeln("product of two numbers is "+mul)
}
</script>
</head>
<body>
<p onmouseover="add(10,5)">place mouse here to call add()</p>
<h5 onmouseout="diff(30,60)">remove mouse and call diff()</h5>
<input type="button" value="click to call prdt()" onclick="prdt(5,10)">
</body>
</html>
