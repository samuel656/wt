<html>
<body>
<br>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
<script>
var num
num=window.prompt("enter a number","1")
n=parseInt(num)
fact=1
for(i=1;i<=n;i++)
{
	fact=fact*i
}
document.writeln("factorial of a given number is "+fact)
</script>
</body>
</html>
