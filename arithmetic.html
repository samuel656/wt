<html>
<head>
<style>
body{background-color:blue;color:white;text-align:center;}
</style>
<body>
<marquee behavior=alternate style="background-color:magenta;text-align:center;color:black;border:dotted">
ARITHMETIC OPERATIONS
</marquee>
<script>
var a,b
a=window.prompt("enter first number","5")
b=window.prompt("enter second number","10")
num1=parseInt(a)
num2=parseInt(b)
document.writeln("addition is "+(num1+num2)+"<br>")
document.writeln("subtraction is "+(num1-num2)+"<br>")
document.writeln("multiplication is "+(num1*num2)+"<br>")
document.writeln("division is "+(num1/num2)+"<br>")
document.writeln("modular division is "+(num1%num2)+"<br>")
</script>
</body>
</html>
